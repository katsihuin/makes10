<!DOCTYPE html>
<html>
  	<head>
		<title>Makes10</title>
 	  	<meta charset="utf-8">
 	  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
 	</head>
 	 <body>
 		<!--Aqui empieza formulario -->
 		<section class="formulario">	
			<div class="container">
				<br>
				<div class="form section-md">
					<div class="text-center">
						<h3 class="">Makes10</h3>
						<p class="">Completa el formulario pava averiguar si el resultado es 10 </p>
					</div><br><br>

		<!--Aqui empieza numero A -->			
						<div class="form-group">
							<label for="nombre" class="control-label col-md-offset-1 col-md-3">Ingresa número A:</label>
							<div class="col-md-5">
								<input class="form-control" id="numA" type="text" min="0" max="10" placeholder="Ingresa un número" required=""><br>
							</div>	
						</div>

		<!--Aqui empieza numero B -->		
						<div class="form-group">
							<label class="control-label col-md-offset-1 col-md-3" for="correo">Ingresa nùmero B:</label>
							<div class="col-md-5">
								<input class="form-control" id="numB" type="text" min="0" max="10" placeholder="Ingresa otro número" required=""><br>
							</div>
						</div>

		<!--Aqui empieza botón Calcular -->		
						<div class="form-group">
							<div class="col-md-offset-4 col-md-4">
								<button onclick="calcular()" class="btn btn-default">Calcular</button><br><br>
							</div>
						</div>

		<!--Aqui empieza Mensaje -->					
						<div class="col-md-offset-4 col-md-4">
							<h4 class="text-info">Mensaje:</h4>
							<div id="salida" style="font-size:15px;" class="text-center">-</div>
						</div>				

		<!--Link del ejercicio en github -->				
						<div class="col-md-offset-4 col-md-4">
							<a href="https://github.com/katsihuin/makes10">link del ejercicio en github</a>
						</div>				
				</div>
			</div>		
		</section>
		<!--Aqui termina formulario -->
		<script type="text/javascript" src="main.js"></script>
  	</body>
</html>
